{% extends 'base.html' %}

{% block title %}知了问答-登录{% endblock %}

{% block head %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/captcha.js' ) }}"></script>
{% endblock %}

{% block body %}

<div class="row mt-4">
  <div class="col"></div>
  <div class="col">

    <form method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">邮箱</label>
        <input id="email" name="email" class="form-control" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">验证码</label>

        <div class="input-group">
          <input name="captcha" class="form-control" aria-describedby="emailHelp">
          <div class="input-group-append">
            <button id="captcha" class="btn btn-outline-secondary" type="button">验证码</button>
          </div>
        </div>

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input name="username"  class="form-control" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">确认密码</label>
        <input type="password" class="form-control" name="password_confirm">
      </div>
      <button type="submit" class="btn btn-primary btn-block">注册</button>
    </form>
  </div>
  <div class="col"></div>


</div>
{% endblock %}
