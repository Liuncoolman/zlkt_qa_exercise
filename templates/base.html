<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js' ) }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js' ) }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.4.6.1.css' ) }}">

  {% block head %} {% endblock %}
</head>

<body style="background-color:#f3f3f3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">知了问答</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('qa.question_public') }}">发布问答</a>
          </li>
          <li class="nav-item dropdown ml-4">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="请输入关键字" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
          </li>

        </ul>
        <ul class="navbar-nav ">
          {% if user %}
            <li class="nav-item">
              <a class="nav-link">{{user.username}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('user.logout') }}">退出登录</a>
            </li>
          {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user.login') }}">登录</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user.register') }}">注册</a>
              </li>
          {% endif %}



        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block body %}{% endblock %}
  </div>

  <script type="text/javascript">
    window.onload = () => {
      $().alert('close')
    }
  </script>
</body>

</html>
